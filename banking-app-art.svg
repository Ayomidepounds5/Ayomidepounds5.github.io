<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f7fa" />
  
  <!-- Phone Frame -->
  <rect x="250" y="50" width="300" height="550" rx="30" fill="#333" />
  <rect x="260" y="70" width="280" height="510" rx="20" fill="#fff" />
  
  <!-- Status Bar -->
  <rect x="260" y="70" width="280" height="35" rx="20" fill="#0077B5" />
  <text x="280" y="93" font-family="Arial" font-size="14" fill="#fff">9:41</text>
  <circle cx="430" cy="87" r="3" fill="#fff" />
  <circle cx="440" cy="87" r="3" fill="#fff" />
  <circle cx="450" cy="87" r="3" fill="#fff" />
  <rect x="460" y="83" width="25" height="8" rx="4" fill="#fff" />
  <rect x="490" y="83" width="30" height="8" rx="2" fill="#fff" />
  
  <!-- App Header -->
  <rect x="260" y="105" width="280" height="60" fill="#0077B5" />
  <circle cx="295" cy="135" r="20" fill="#fff" opacity="0.2" />
  <text x="330" y="140" font-family="Arial" font-size="16" font-weight="bold" fill="#fff">My Banking</text>
  
  <!-- Balance Card -->
  <rect x="280" y="185" width="240" height="120" rx="10" fill="#0077B5" />
  <text x="300" y="215" font-family="Arial" font-size="14" fill="#fff" opacity="0.8">Total Balance</text>
  <text x="300" y="245" font-family="Arial" font-size="24" font-weight="bold" fill="#fff">$24,562.32</text>
  <rect x="300" y="265" width="90" height="20" rx="10" fill="#fff" opacity="0.2" />
  <rect x="410" y="265" width="90" height="20" rx="10" fill="#fff" opacity="0.2" />
  
  <!-- Quick Actions -->
  <circle cx="320" cy="360" r="25" fill="#f0f4f8" />
  <rect x="310" y="350" width="20" height="20" fill="#0077B5" />
  <text x="320" y="395" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">Send</text>
  
  <circle cx="400" cy="360" r="25" fill="#f0f4f8" />
  <rect x="390" y="350" width="20" height="20" fill="#0077B5" />
  <text x="400" y="395" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">Request</text>
  
  <circle cx="480" cy="360" r="25" fill="#f0f4f8" />
  <rect x="470" y="350" width="20" height="20" fill="#0077B5" />
  <text x="480" y="395" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">Scan</text>
  
  <!-- Recent Transactions -->
  <text x="280" y="435" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Recent Transactions</text>
  
  <rect x="280" y="450" width="240" height="1" fill="#eee" />
  
  <rect x="280" y="460" width="240" height="50" fill="#fff" />
  <circle cx="305" cy="485" r="15" fill="#f0b27a" />
  <text x="340" y="480" font-family="Arial" font-size="14" fill="#333">Grocery Store</text>
  <text x="340" y="500" font-family="Arial" font-size="12" fill="#999">Today</text>
  <text x="500" y="485" font-family="Arial" font-size="14" fill="#ff6b6b" text-anchor="end">-$42.50</text>
  
  <rect x="280" y="510" width="240" height="1" fill="#eee" />
  
  <rect x="280" y="520" width="240" height="50" fill="#fff" />
  <circle cx="305" cy="545" r="15" fill="#a3e4d7" />
  <text x="340" y="540" font-family="Arial" font-size="14" fill="#333">Paycheck</text>
  <text x="340" y="560" font-family="Arial" font-size="12" fill="#999">Yesterday</text>
  <text x="500" y="545" font-family="Arial" font-size="14" fill="#2ecc71" text-anchor="end">+$1,250.00</text>
  
  <!-- Navigation Bar -->
  <rect x="260" y="530" width="280" height="50" fill="#f8f9fa" />
  <circle cx="300" cy="555" r="5" fill="#0077B5" />
  <circle cx="350" cy="555" r="5" fill="#ccc" />
  <circle cx="400" cy="555" r="5" fill="#ccc" />
  <circle cx="450" cy="555" r="5" fill="#ccc" />
  <circle cx="500" cy="555" r="5" fill="#ccc" />
</svg>