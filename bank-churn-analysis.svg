  <!-- Risk Legend -->
  <rect x="430" y="510" width="12" height="12" fill="#4CAF50" />
  <text x="450" y="520" font-family="Arial" font-size="11" fill="#333">Low Risk (58%)</text>
  
  <rect x="530" y="510" width="12" height="12" fill="#FFC107" />
  <text x="550" y="520" font-family="Arial" font-size="11" fill="#333">Medium Risk (24%)</text>
  
