  <text x="90" y="360" font-family="Arial" font-size="18" font-weight="bold" fill="#333">Top Churn Reasons</text>
  
  <!-- Pie Chart -->
  <circle cx="220" cy="440" r="80" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1" />
  
  <!-- Pie Slices -->
  <path d="M 220 440 L 220 360 A 80 80 0 0 1 291 483 z" fill="#0077B5" />
  <path d="M 220 440 L 291 483 A 80 80 0 0 1 149 483 z" fill="#5C6BC0" />
  <path d="M 220 440 L 149 483 A 80 80 0 0 1 170 369 z" fill="#26A69A" />
  <path d="M 220 440 L 170 369 A 80 80 0 0 1 220 360 z" fill="#FFA726" />
  
