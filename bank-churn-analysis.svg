<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f7fa" />
  
  <!-- Dashboard Container -->
  <rect x="50" y="50" width="700" height="500" rx="8" fill="#fff" stroke="#eaeaea" stroke-width="1" />
  
  <!-- Header -->
  <rect x="50" y="50" width="700" height="60" rx="8" fill="#0077B5" />
  <text x="80" y="90" font-family="Arial" font-size="24" font-weight="bold" fill="#fff">RBC Churn Data Analysis</text>
  
  <!-- Left Panel - Customer Overview -->
  <rect x="70" y="130" width="320" height="180" rx="5" fill="#fff" stroke="#eaeaea" stroke-width="1" />
  <text x="90" y="160" font-family="Arial" font-size="18" font-weight="bold" fill="#333">Customer Overview</text>
  
  <!-- Customer Stats -->
  <rect x="90" y="180" width="130" height="100" rx="5" fill="#e3f2fd" />
  <text x="105" y="205" font-family="Arial" font-size="14" fill="#333">Total Customers</text>
  <text x="105" y="240" font-family="Arial" font-size="28" font-weight="bold" fill="#0077B5">10,245</text>
  
  <rect x="240" y="180" width="130" height="100" rx="5" fill="#ffebee" />
  <text x="255" y="205" font-family="Arial" font-size="14" fill="#333">Churn Rate</text>
  <text x="255" y="240" font-family="Arial" font-size="28" font-weight="bold" fill="#e53935">20.8%</text>
  
  <!-- Right Panel - Churn by Segment -->
  <rect x="410" y="130" width="320" height="180" rx="5" fill="#fff" stroke="#eaeaea" stroke-width="1" />
  <text x="430" y="160" font-family="Arial" font-size="18" font-weight="bold" fill="#333">Churn by Segment</text>
  
  <!-- Horizontal Bar Chart -->
  <text x="430" y="195" font-family="Arial" font-size="12" fill="#555">Premium</text>
  <rect x="500" y="185" width="200" height="15" rx="2" fill="#eeeeee" />
  <rect x="500" y="185" width="30" height="15" rx="2" fill="#0077B5" />
  <text x="535" y="197" font-family="Arial" font-size="10" fill="#333">15%</text>
  
  <text x="430" y="225" font-family="Arial" font-size="12" fill="#555">Standard</text>
  <rect x="500" y="215" width="200" height="15" rx="2" fill="#eeeeee" />
  <rect x="500" y="215" width="38" height="15" rx="2" fill="#0077B5" />
  <text x="543" y="227" font-family="Arial" font-size="10" fill="#333">19%</text>
  
  <text x="430" y="255" font-family="Arial" font-size="12" fill="#555">Basic</text>
  <rect x="500" y="245" width="200" height="15" rx="2" fill="#eeeeee" />
  <rect x="500" y="245" width="56" height="15" rx="2" fill="#0077B5" />
  <text x="561" y="257" font-family="Arial" font-size="10" fill="#333">28%</text>

  <text x="430" y="285" font-family="Arial" font-size="12" fill="#555">New</text>
  <rect x="500" y="275" width="200" height="15" rx="2" fill="#eeeeee" />
  <rect x="500" y="275" width="44" height="15" rx="2" fill="#0077B5" />
  <text x="549" y="287" font-family="Arial" font-size="10" fill="#333">22%</text>
  
