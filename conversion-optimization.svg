<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500">
  <!-- Background -->
  <rect width="600" height="500" fill="#f5f7fa" />
  
  <!-- Dashboard Container -->
  <rect x="40" y="40" width="520" height="420" rx="6" fill="#fff" stroke="#eaeaea" stroke-width="1" />
  
  <!-- Header -->
  <rect x="40" y="40" width="520" height="50" rx="6" fill="#0077B5" />
  <text x="70" y="72" font-family="Arial" font-size="18" font-weight="bold" fill="#fff">E-commerce Conversion Optimization</text>
  
  <!-- Top Stats - Just 2 Key Metrics -->
  <rect x="60" y="110" width="230" height="70" rx="5" fill="#e3f2fd" />
  <text x="80" y="130" font-family="Arial" font-size="12" fill="#333">Conversion Rate</text>
  <text x="80" y="160" font-family="Arial" font-size="24" font-weight="bold" fill="#0077B5">4.8%</text>
  <text x="140" y="160" font-family="Arial" font-size="14" fill="#4CAF50">↑ 0.7%</text>
  
  <rect x="310" y="110" width="230" height="70" rx="5" fill="#e8f5e9" />
  <text x="330" y="130" font-family="Arial" font-size="12" fill="#333">Revenue</text>
  <text x="330" y="160" font-family="Arial" font-size="24" font-weight="bold" fill="#4CAF50">$45.2K</text>
  <text x="410" y="160" font-family="Arial" font-size="14" fill="#4CAF50">↑ 12%</text>
  
  <!-- Conversion Funnel - Taller with proper containment -->
  <rect x="60" y="200" width="480" height="250" rx="5" fill="#fff" stroke="#eaeaea" stroke-width="1" />
  <text x="80" y="230" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Conversion Funnel</text>
  
  <!-- Simplified Funnel Steps with Fixed Overlaps -->
  <rect x="80" y="260" width="440" height="35" rx="3" fill="#0077B5" />
  <text x="100" y="282" font-family="Arial" font-size="12" fill="#fff">Visitors: 24,532</text>
  <text x="450" y="282" font-family="Arial" font-size="12" text-anchor="end" fill="#fff">100%</text>
  
  <rect x="110" y="310" width="380" height="35" rx="3" fill="#4FC3F7" />
  <text x="130" y="332" font-family="Arial" font-size="12" fill="#fff">Product Views: 18,245</text>
  <text x="420" y="332" font-family="Arial" font-size="12" text-anchor="end" fill="#fff">74.4%</text>
  
  <rect x="140" y="360" width="290" height="35" rx="3" fill="#81D4FA" />
  <text x="160" y="382" font-family="Arial" font-size="12" fill="#fff">Add to Cart: 7,862</text>
  <text x="380" y="382" font-family="Arial" font-size="12" text-anchor="end" fill="#fff">32.0%</text>
  
  <rect x="180" y="410" width="180" height="35" rx="3" fill="#E1F5FE" stroke="#0077B5" stroke-width="1" />
  <text x="190" y="432" font-family="Arial" font-size="12" fill="#0077B5">Purchase: 1,178</text>
  <text x="340" y="432" font-family="Arial" font-size="12" text-anchor="end" fill="#0077B5">4.8%</text>
</svg>